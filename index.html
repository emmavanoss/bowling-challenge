<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <link rel="stylesheet" href="styles/style.css">
    <script src='src/calculate.js'></script>
    <script src='src/scoreTracker.js'></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>

  </head>
  <body>
    <div class='interface'>
      <div class='heading'>
        <img src='images/MBlogo.png'>
      </div>
      <div class='track'>
        <div class='heading'>
          <h2>1. Add your ingredients...</h2>
        </div>
        <div class='enterScores'>
          <div>
            <h3>Pins hit:</h3>
          </div>
          <div class='buttons'>
            <button type='button' class='btn-primary'>Gutter</button>
            <button type='button' class='btn-primary'>1</button>
            <button type='button' class='btn-primary'>2</button>
            <button type='button' class='btn-primary'>3</button>
            <button type='button' class='btn-primary'>4</button>
            <button type='button' class='btn-primary'>5</button>
            <button type='button' class='btn-primary'>6</button>
            <button type='button' class='btn-primary'>7</button>
            <button type='button' class='btn-primary'>8</button>
            <button type='button' class='btn-primary'>9</button>
            <button type='button' class='btn-primary'>10</button>
            <button type='button' class='btn-primary'>Clear</button>
          </div>
        </div>
      </div>
      <div class='scorecard'>
        <table class='scoretable'>
          <tr>
            <th colspan=4>Frame 1</th>
            <th colspan=4>Frame 2</th>
            <th colspan=4>Frame 3</th>
            <th colspan=4>Frame 4</th>
            <th colspan=4>Frame 5</th>
            <th colspan=4>Frame 6</th>
            <th colspan=4>Frame 7</th>
            <th colspan=4>Frame 8</th>
            <th colspan=4>Frame 9</th>
            <th colspan=4>Frame 10</th>
          </tr>
          <tr>
            <td colspan=2 class='Frame 1'>1a</td>
            <td colspan=2 class='Frame 1'>1b</td>
            <td colspan=2 class='Frame 2'>2a</td>
            <td colspan=2 class='Frame 2'>2b</td>
            <td colspan=2 class='Frame 3'>3a</td>
            <td colspan=2 class='Frame 3'>3b</td>
            <td colspan=2 class='Frame 4'>4</td>
            <td colspan=2 class='Frame 4'>4</td>
            <td colspan=2 class='Frame 5'>5</td>
            <td colspan=2 class='Frame 5'>5</td>
            <td colspan=2 class='Frame 6'>6</td>
            <td colspan=2 class='Frame 6'>6</td>
            <td colspan=2 class='Frame 7'>7</td>
            <td colspan=2 class='Frame 7'>7</td>
            <td colspan=2 class='Frame 8'>8</td>
            <td colspan=2 class='Frame 8'>8</td>
            <td colspan=2 class='Frame 9'>9</td>
            <td colspan=2 class='Frame 9'>9</td>
            <td colspan=2 class='Frame 10'>10</td>
            <td colspan=2 class='Frame 10'>10</td>
          </tr>
        </table>
      </div>
      </div>
      <div class='calculate'>
        <h2>2. Stir them together</h2>
        <button class='calculateButton'>Calculate</button>
      </div>
      <div class='cake'>
        <h2>3. Your cake</h2>
        <p class='result'>result</p>
      </div>
    </div>
  </body>
</html>
