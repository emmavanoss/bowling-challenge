<!DOCTYPE HTML>
<html lang='en'>
  <head>
    <link rel="stylesheet" href="styles/style.css">
    <script src='src/calculate.js'></script>
    <script src='src/scoreTracker.js'></script>
    <script
        src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src='src/interface.js'></script>

  </head>
  <body>
    <div class='interface'>
      <div class='heading'>
        <img src='images/MBlogoCAPS.png'>
      </div>
      <div class='track'>
        <div class='heading'>
          <h2>1. Add your ingredients...</h2>
        </div>
        <div class='enterScores'>
          <div>
            <h3>Pins hit:</h3>
          </div>
          <div class='buttons'>
            <button type='button' class='addScore' id='gutter'>Gutter</button>
            <button type='button' class='addScore' id='1'>1</button>
            <button type='button' class='addScore' id='2'>2</button>
            <button type='button' class='addScore' id='3'>3</button>
            <button type='button' class='addScore' id='4'>4</button>
            <button type='button' class='addScore' id='5'>5</button>
            <button type='button' class='addScore' id='6'>6</button>
            <button type='button' class='addScore' id='7'>7</button>
            <button type='button' class='addScore' id='8'>8</button>
            <button type='button' class='addScore' id='9'>9</button>
            <button type='button' class='addScore' id='10'>10</button>
            <button type='button' id='reset'>Reset</button>
          </div>
        </div>
      </div>
      <div class='scorecard'>
        <table class='scoretable'>
          <tr class='colheadings'>
            <th colspan=4>Frame 1</th>
            <th colspan=4>Frame 2</th>
            <th colspan=4>Frame 3</th>
            <th colspan=4>Frame 4</th>
            <th colspan=4>Frame 5</th>
            <th colspan=4>Frame 6</th>
            <th colspan=4>Frame 7</th>
            <th colspan=4>Frame 8</th>
            <th colspan=4>Frame 9</th>
            <th colspan=4 id='heading10'>Frame 10</th>
          </tr>
          <tr class='rollScores'>
            <td colspan=2 id='frame1a'></td>
            <td colspan=2 id='frame1b'></td>
            <td colspan=2 id='frame2a'></td>
            <td colspan=2 id='frame2b'></td>
            <td colspan=2 id='frame3a'></td>
            <td colspan=2 id='frame3b'></td>
            <td colspan=2 id='frame4a'></td>
            <td colspan=2 id='frame4b'></td>
            <td colspan=2 id='frame5a'></td>
            <td colspan=2 id='frame5b'></td>
            <td colspan=2 id='frame6a'></td>
            <td colspan=2 id='frame6b'></td>
            <td colspan=2 id='frame7a'></td>
            <td colspan=2 id='frame7b'></td>
            <td colspan=2 id='frame8a'></td>
            <td colspan=2 id='frame8b'></td>
            <td colspan=2 id='frame9a'></td>
            <td colspan=2 id='frame9b'></td>
            <td colspan=2 id='frame10a'></td>
            <td colspan=2 id='frame10b'></td>
          </tr>
        </table>
      </div>
      </div>
      <div id='calculate'>
        <h2>2. Bake them together</h2>
        <button class='calculateButton'>Calculate</button>
      </div>
      <div class='cake'>
        <h2>3. Your cake has</h2>
        <p id='result'>?</p>
        <h2> candles</h2>
      </div>
    </div>
  </body>
</html>
